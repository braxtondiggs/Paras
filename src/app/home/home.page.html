<ion-header translucent no-border>
  <ion-toolbar>
    <ion-buttons slot="primary">
      <ion-button [routerLink]="['/settings']">
        <ion-icon slot="icon-only" name="settings"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content fullscreen>
  <ionic-horizontal-calendar [firstDayAutoSelected]="true" locale="en" displayMode="weekly" (daySelected)="onSelected($event)" (nextDayClicked)="onCursor($event)" (prevDayClicked)="onCursor($event)">
  </ionic-horizontal-calendar>
</ion-content>
