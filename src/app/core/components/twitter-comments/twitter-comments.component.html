<div *ngIf="comments$ | async as item$">
	<div *ngIf="item$ | async as comments">
		<div *ngIf="comments">
			<ion-list *ngFor="let item of comments | slice:1" lines="inset">
				<ion-item>
					<ion-avatar slot="start">
						<img [src]="item.image" />
					</ion-avatar>
					<ion-label>
						<h2>{{item.name}}</h2>
						<p text-wrap>{{item.text}}</p>
					</ion-label>
				</ion-item>
			</ion-list>
		</div>
	</div>
</div>
